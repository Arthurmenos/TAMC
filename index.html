<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/vars.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
  <title>TAMC | Liga RDC</title>
</head>

<body>
  <header>
    <a href="https://www.ligardc.com/" rel="external" target="_blank"><img id="RDC" class="header-buttons"
        src="imgs/RDC.png" alt="RDC"></a>
    <a href="https://arthurmenos.github.io/TAMC/" rel="external" target="_blank"><img src="imgs/TAMC.png" id="TAMC" class="header-buttons" alt="TAMC"></a>
  </header>
  <main>
    <section id="rankingForm">
      <div id="player0div" class="player"></div>
      <div id="player1div" class="player"></div>
      <div id="player2div" class="player"></div>
      <div id="player3div" class="player"></div>
      <div id="player4div" class="player"></div>
    </section>

    <section id="avgContainer">
      <div id="avgContainer__text">
        <p class="avgTextWhite">TEAM AVERAGE</p>
      </div>

      <div id="avgContainer__average">
        <div id="avgContainer__average-text">
          <p id="avgRankText" class="avgTextWhite">UNRANKED</p>
          <p id="avgmmr">0000 MMR</p>
        </div>
        <div id="avgContainer__average-image">
          <img src="imgs/0.webp" alt="avgrank" id="imgavg">
        </div>
      </div>
    </section>
  </main>
</body>

<script src="scripts/createPlayers.js"></script>
<script src="scripts/manualScript.js" type="module"></script>
<script src="scripts/ranks.js" type="module"></script>
<script src="scripts/api.js" type="module"></script>
</html>
